title: jekyll-tutorial
description: teste
baseurl: "jekyll-tutorial"
url: "https://isaquediniz.github.io/"
github_username:  IsaqueDiniz
markdown: kramdown

collections:
  authors:
    output: true

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
